<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Usuarios</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous">
             <link rel="stylesheet" href="/css/style-login.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">TopTierFlix - Registro e Inicio de Sesión</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="dots">
				<div></div>
				<div></div>
				<div></div>
			</div>
      
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.exito}">
                <div class="alert alert-info">Se ha registrado exitosamente a
                    la aplicacion</div>
            </div>
            <h1>Regístrate</h1>
            <form th:action="@{/registro}" method="post" th:object="${usuario}">
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre :</label>
                    <input id="nombre" type="text" class="form-control" th:field="*{nombre}"
                           required autofocus="autofocus" placeholder="nombre">
                    <span th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido :</label>
                    <input id="apellido" type="text" class="form-control"
                           th:field="*{apellido}" required autofocus="autofocus" placeholder="apellido">
                    <span th:if="${#fields.hasErrors('apellido')}" class="text-danger" th:errors="*{apellido}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email :</label>
                    <input id="email" type="email" class="form-control" th:field="*{email}"
                           required autofocus="autofocus" placeholder="email">
                    <span th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Password :</label>
                    <input id="password" type="password" class="form-control"
                           th:field="*{password}" required autofocus="autofocus" placeholder="password">
                    <span th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Registrar</button>
                    <span>Si estas registrado <a th:href="@{/login}">Inicia sesión aqui</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
<footer class="footer-custom">
    <div class="footer-content">
      &copy; 2025 TopTierFlix - Todos los derechos reservados.
    </div>
  </footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>
</html>
