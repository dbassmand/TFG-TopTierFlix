
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Iniciar Sesión</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/style-login.css">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">

			<p class="navbar-brand">TopTierFlix - Registro e Inicio de Sesión</p>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="dots">
				<div></div>
				<div></div>
				<div></div>
			</div>

		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Iniciar Sesión</h1>
				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}" class="alert alert-danger">
						Usuario o contraseña inválidos.</div>
					<div th:if="${param.logout}" class="alert alert-info">Has
						cerrado sesión exitosamente.</div>
					<div class="form-group">
						<label for="email">Email:</label> <input type="email" id="email"
							name="username" class="form-control" placeholder="Email"
							autofocus="autofocus">
					</div>
					<div class="form-group">
						<label for="password">Contraseña:</label> <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Contraseña">
					</div>
					<button type="submit" class="btn btn-primary">Iniciar
						Sesión</button>
					<span>¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate
							aquí</a></span>
				</form>
			</div>
		</div>
	</div>
<footer class="footer-custom">
    <div class="footer-content">
      &copy; 2025 TopTierFlix - Todos los derechos reservados.
    </div>
  </footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>
</body>



</html>
