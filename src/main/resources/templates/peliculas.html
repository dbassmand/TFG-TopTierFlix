<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
	  layout:decorate="~{master.html}">
<head>
<meta charset="UTF-8">
<title>Inicio Películas</title>

	<div layout:fragment="content">
	
		<div class=bg-light p-5 rounded>
			<h1 class="display-1 text-success"> TopTierFlix</h1>
			<h2>Lo mejor de cine, series y videojuegos</h2>
		</div>
		<h4 class="text-danger mt-5">Últimos registros</h4>
		
		<div class="row">
			<div class="col-md-3 my-5" th:each="${ultimasPeliculas}" th:objet="${pelicula}">
				<a th:href="@"></a>
				<img th:src="@{/assets/{filename}(filename=*{rutaPortada})}" th:alt="*{titulo}" class="card-img-top">
				<div class="card-body">
					<h2 class="card-title fs-6" th:text="*{titulo}"></h2>
					<p th:text="*{#temporals.format(fechaEstreno, 'dd/MM/yyyy')}" class="text-muted small"></p>
				</div>
			</div>
		</div>
		
	</div>
	
	
</body>
</html>
